<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body>
  <app-admin-header></app-admin-header>
  <table class="table table-hover w-50"
    style="background-color: white; margin-top: 100px;  box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.5);">
    <thead>
      <tr>
        <th scope="col"><span class="flex-1">#</span></th>
        <th scope="col"><span class="flex-1">Name</span></th>
        <th scope="col"><span class="flex-1">E-mail</span></th>
        <!-- <th scope="col">Delete</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList;index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{user.userName}}</td>
        <td>{{user.userEmail}}</td>
        <!-- <td>
        <td><button class="btn btn-link"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </td> -->
      </tr>
    </tbody>
  </table>
</body>

</html>
